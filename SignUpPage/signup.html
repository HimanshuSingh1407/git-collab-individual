<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <h1>Masai</h1>
    <form id="form">
        <h3>Sign Up</h3>
        <label for="">Full Name</label>
        <br />
        <input id="name" type="text" placeholder="Full name">
        <br>
        <label for="">Email Id</label>
        <br />
        <input id="email" type="text" placeholder="Email Id">
        <br>
        <label for="">Mobile No</label>
        <br />
        <input id="mobile" type="text" placeholder="Mobile No.">
        <br>
        <label for="">Password</label>
        <br />
        <input id="password" type="number" placeholder="Password">
        <br>
        <input type="submit" value="SIGN UP" />
        <p>Already have an account?<span><a href="signin.html">Sign In</a></span></p>
    </form>
</body>
</html>

<script src="signup.js"></script>
